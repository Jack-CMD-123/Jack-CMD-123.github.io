<!doctype html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="cart.css"/>
	</head>
	<body>
		<!--多个店铺-->
		<div class="shops">
			<!--第一个店铺-->
			<div class="shop">
				<!--头部-->
				<div class="header">
					<input type="checkbox" class="shop_checkbox"/>
					<span class="shop_icon"></span>
					<span class="shop_name">店铺：铂伊旗舰店</span>
					<span class="shopwangwang_icon"></span>
				</div>
				<!--条目1-->
				<!--条目2-->
				<div class="item">
					<!--条目的复选框-->
					<div class="item_checkbox">
						<input type="checkbox"/>
					</div>
					<!--条目的图片-->
					<div class="item_img">
					<div/>
					<!--广告宣传-->
					<div class="promotion">
						<!--宣传语-->
						<div class="promotion_content">
							时尚雪纺衫长袖2020春装新款
						</div>
						<!--三个小图标-->
						<div class="three_icon">
							<span> </span>
							<span> </span>
							<span> </span>	
						</div>
					</div>
					<!--sku-->
					<div class="sku">
						<div class="sku_color">
							颜色分类：黑色
						</div>
						<div class="sku_size">
							尺码：XXL
						</div>
					</div>
					<!--价格-->
					<div class="price">
						<div class="price1">
							<del>￥119.80</del>
						</div>
							￥55.9
						<div class="price2">
						</div>
					</div>
					<div class="number">
						<span class="minus">-</span>
						<input type="text" value="1"/>
						<span class="plus">+</span>
					</div>
					<!--条目总价-->
					<div class="item_total_price">
						￥59.90
					</div>
					<!--操作-->
					<div class="operation">
						<div class="favorites">
							移入收藏夹
						</div>
						<div class="del">
							删除
						</div>
					</div>
				</div>
			</div>
			<!--第二个店铺-->
			<div class="shop">
				<!--头部-->
				<div class="header">
					<input type="checkbox" class="shop_checkbox"/>
					<span class="shop_icon"></span>
					<span class="shop_name"></span>
					<span class="shopwangwang_icon"></span>
				</div>
				<!--条目1-->
				<!--条目2-->
				<div class="item">
					<!--条目的复选框-->
					<div class="item_checkbox">
						<input type="checkbox"/>
					</div>
					<!--条目的图片-->
					<div class="item_img">
					<div/>
					<!--广告宣传-->
					<div class="promotion">
						<!--宣传语-->
						<div class="promotion_content">
							时尚雪纺衫长袖2020春装新款
						</div>
						<!--三个小图标-->
						<div class="three_icon">
							<span> </span>
							<span> </span>
							<span> </span>	
						</div>
					</div>
					<!--sku-->
					<div class="sku">
						<div class="sku_color">
							颜色分类：黑色
						</div>
						<div class="sku_size">
							尺码：XXL
						</div>
					</div>
					<!--价格-->
					<div class="price">
						<div class="price1">
							<del>￥119.80</del>
						</div>
							￥55.9
						<div class="price2">
						</div>
					</div>
					<div class="number">
						<span class="minus">-</span>
						<input type="text" value="1"/>
						<span class="plus">+</span>
					</div>
					<!--条目总价-->
					<div class="item_total_price">
						￥59.90
					</div>
					<!--操作-->
					<div class="operation">
						<div class="favorites">
							移入收藏夹
						</div>
						<div class="del">
							删除
						</div>
					</div>
				</div>
			</div>
			<!--结算-->
			<div class="checkout">
			</div>
		</div>
	</body>

</html>
